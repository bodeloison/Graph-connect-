<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Graphique ARENH â€“ papernest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
        padding: 24px 16px;
        transition: all 0.3s ease-in-out;
        animation: fadeIn 0.3s ease-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      h1 {
        text-align: center;
        font-size: 24px;
        color: #5a52ff;
        margin-bottom: 20px;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š Ã‰volution des valeurs ARENH</h1>
      <canvas id="myChart" aria-label="Graphique des donnÃ©es ARENH" role="img"></canvas>
    </div>

    <script>
      (async () => {
        const csvUrl =
          "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1);

        const labels = [];
        const wARENH = [];
        const woARENH = [];

        for (let row of rows) {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(+val1);
          woARENH.push(+val2);
        }

        new Chart(document.getElementById("myChart"), {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "wARENH",
                data: wARENH,
                borderColor: "#5a52ff",
                backgroundColor: "rgba(90, 82, 255, 0.08)",
                fill: true,
                pointRadius: 2,
                tension: 0.3
              },
              {
                label: "woARENH",
                data: woARENH,
                borderColor: "#0fc4b2",
                backgroundColor: "rgba(15, 196, 178, 0.08)",
                fill: true,
                pointRadius: 2,
                tension: 0.3
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "bottom"
              },
              title: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: false,
                ticks: {
                  callback: value => value + " â‚¬"
                }
              }
            }
          }
        });
      })();
    </script>
  </body>
</html>
