<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Graphique ARENH â€“ papernest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f8f9ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        width: 100%;
        background: white;
        border-radius: 24px;
        box-shadow: 0 10px 40px rgba(90, 82, 255, 0.1);
        padding: 32px 24px;
        transition: all 0.3s ease-in-out;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.6s ease-out forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        text-align: center;
        font-size: 26px;
        color: #5a52ff;
        margin-bottom: 24px;
      }

      canvas {
        width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“Š Ã‰volution des valeurs ARENH</h1>
      <canvas id="myChart"></canvas>
    </div>

    <script>
      const csvUrl =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vQx6EhytRbWApgeu6Xzrx9rB-ljbk5rmDNb1zTpNA04gPbw5_1J5nsU4iLDymQ0ymGWgc4iPELmseN4/pub?gid=1717395148&single=true&output=csv";

      async function fetchCSV() {
        const response = await fetch(csvUrl);
        const text = await response.text();
        const rows = text.trim().split("\n").slice(1);

        const labels = [];
        const wARENH = [];
        const woARENH = [];

        for (let row of rows) {
          const [date, val1, val2] = row.split(",");
          labels.push(date);
          wARENH.push(parseFloat(val1));
          woARENH.push(parseFloat(val2));
        }

        const ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "line",
          data: {
            labels: labels,
            datasets: [
              {
                label: "wARENH",
                data: wARENH,
                borderColor: "#5a52ff",
                backgroundColor: "rgba(90, 82, 255, 0.08)",
                tension: 0.3,
                fill: true,
                pointRadius: 2
              },
              {
                label: "woARENH",
                data: woARENH,
                borderColor: "#0fc4b2",
                backgroundColor: "rgba(15, 196, 178, 0.08)",
                tension: 0.3,
                fill: true,
                pointRadius: 2
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "bottom"
              },
              title: {
                display: false
              }
            },
            scales: {
              y: {
                beginAtZero: false,
                ticks: {
                  callback: function (value) {
                    return value + " â‚¬";
                  }
                }
              }
            }
          }
        });
      }

      fetchCSV();
    </script>
  </body>
</html>
